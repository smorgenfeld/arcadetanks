<html>

	</head>
	<body>
		<canvas id="game" width="900" height="700" style="border:1px solid #d3d3d3;cursor:crosshair">Your browser does not support the HTML5 canvas tag. Try updating to a modern browser, such as anything other than Internet Explorer.</canvas>
		<script>
			var img = ["resources/tbot.png","resources/ttop.png"];
			var win = document.getElementById("game");
			var ctx = win.getContext("2d");
			var wwidth = 900;
			var wheight = 700;
			var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Composites = Matter.Composites,
        Common = Matter.Common,
        MouseConstraint = Matter.MouseConstraint,
        Mouse = Matter.Mouse,
        World = Matter.World,
        Bodies = Matter.Bodies;

			var engine = Engine.create(),
				world = engine.world;

			var runner = Runner.create();

			world.bodies = [];
			var map = getmap(60,60);
			var p = new Player(800,800);
			var enlist = [];
			var projlist = [];

			window.onkeydown = function (e) {
				var code = e.keyCode ? e.keyCode : e.which;
				if (code === 38 || code === 87) {
					p.dir.f = true;
				}
				if (code === 83 || code === 40) {
					p.dir.b = true;
				}
				if (code === 68 || code === 39) {
					p.dir.r = true;
				}
				if (code === 65 || code === 37) {
					p.dir.l = true;
				}
			}

			window.onkeyup = function (e) {
				var code = e.keyCode ? e.keyCode : e.which;
				if (code === 38 || code === 87) {
					p.dir.f = false;
				}
				if (code === 83 || code === 40) {
					p.dir.b = false;
				}
				if (code === 68 || code === 39) {
					p.dir.r = false;
				}
				if (code === 65 || code === 37) {
					p.dir.l = false;
				}
			};

			win.onmousedown = function (e) {
				p.togglefiring(true);
      }

			win.onmouseup = function (e) {
				p.togglefiring(false);
      }

			function getMousePos(canvas, evt) {
				var rekt = canvas.getBoundingClientRect();
				return {
					x: (evt.clientX - rekt.left),
					y: (evt.clientY - rekt.top)
				};
			}

			win.addEventListener('mousemove', function(evt) {
				var pos = getMousePos(win, evt);
				p.mouse.x = pos.x;
				p.mouse.y = pos.y;
			})

			function init() {
				//Engine.run(engine);
				window.requestAnimationFrame(render);
				for (var i = 0; i < 10; i++) {
					enlist.push(new Enemy(i*100,100));
				}
			}

			function render() {
				window.requestAnimationFrame(render);
				//Runner.tick(runner, engine, 1000/16);

				var bodies = Matter.Composite.allBodies(engine.world);
				for (var i = 0; i < bodies.length; i += 1) {
        var vertices = bodies[i].vertices;

        ctx.moveTo(vertices[0].x, vertices[0].y);

        for (var j = 1; j < vertices.length; j += 1) {
            ctx.lineTo(vertices[j].x, vertices[j].y);
        }

        ctx.lineTo(vertices[0].x, vertices[0].y);
    }

    ctx.lineWidth = 1;
    //ctx.strokeStyle = '#999';
    ctx.stroke();
				//ctx.beginPath();
				//ctx.clearRect(0,0, win.width, win.height);
				//ctx.closePath();
				//p.update();
				drawshapes();
				Engine.update(engine,[delta = 0.01],[correction = 1]);
				//console.log(p.v.x,p.v.y)
			}

			function drawshapes() {
				ctx.beginPath();
				ctx.clearRect(0,0, win.width, win.height);
				ctx.closePath();
				map.update();
		    for (var i = 0; i < enlist.length; i++) {
		      enlist[i].update();
		    }
				var oktodelete = true;
				for (var i = 0; i < projlist.length; i++) {
		      projlist[i].update();
					if (oktodelete && !projlist[i].dead) {
						oktodelete = false;
					}
		    }
				if (oktodelete == true) {
					projlist = null;
					projlist = [];
				}
			  p.update();
			}
			function shapelistdelete(i) {
				var kek = [];
				for (var j = 0; j < shapelist.length; j++) {
					if (j != i) {
						kek.push(shapelist[j]);
					}
					else {
						kek.push
					}
				}
				shapelist = null;
				shapelist = kek;
			}
			function randint(min, max) {
  			min = Math.ceil(min);
  			max = Math.floor(max);
  			return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			init();
		</script>
	</body>
</html>
